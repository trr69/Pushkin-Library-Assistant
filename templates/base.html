<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pushkin Library</title>
  <!-- Подключаем Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>

  <!-- Навигационная панель -->
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="{% url 'main' %}">Pushkin Library</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav">
        <li class="nav-item active">
          <a class="nav-link" href="{% url 'main' %}">Библиотека</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Читателям</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="{% url 'news' %}">Новости</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Электронный каталог</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Краеведческие ресурсы</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Профессионалам</a>
        </li>
        {% if user.is_staff %}
        <li class="nav-item">
          <a class="nav-link" href="{% url 'admin:index' %}">Админ панель</a>
        </li>
        {% endif %}
      </ul>
    </div>
  </nav>

  {% block content %}
  {% endblock %}

  <!-- Подключаем скрипты Bootstrap и jQuery -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

  {% if show_chatbot %}
  <script type="module">
      import Chatbot from "https://cdn.jsdelivr.net/npm/flowise-embed/dist/web.js"
      Chatbot.init({
          chatflowid: "{{ CHATFLOW_ID }}",
          apiHost: "{{ API_HOST }}",
      })
  </script>
  {% endif %}
</body>
</html>
