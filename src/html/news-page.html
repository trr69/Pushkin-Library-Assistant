<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Новости</title>
	<link rel="stylesheet" href="./css/main.css">
</head>

<body>
	@@include('blocks/header.html')
	<main class="news">
		<div class="news__picture">
			<div class="container">

				<div class="news__picture-text">

					<div class="news__title title-wrapper">

					</div> <!-- TITLE -->
					<p class='news__nav'><a href="index.html">Главная</a> > <strong>Новости</strong></p>

			</div> <!-- /CONTAINER -->
		</div> <!-- /PICTURE -->

		<div class="container">
			<!-- PAGINATION -->
			<div class="news__pagination news__pagination--top">
				<button class="news__pagination-btn arrow-left">

				<div class="news__pagination-page-btns">

					<button class="news__pagination-page">14</button>

					<button class="news__pagination-page">19</button>
					<button class="news__pagination-page">20</button>

				<button class="news__pagination-btn arrow-left">

				</button>
			</div> <!-- PAGINATION -->
			<div class="news__line news__line--top"></div>

				@@loop('./blocks/elements/templates/news-card.html', './data/news-cards.json')
			</div> <!-- ROW -->
			<div class="news__line news__line--bottom"></div>
			<!-- PAGINATION -->
			<div class="news__pagination news__pagination--bottom">
				<button class="news__pagination-btn arrow-left">
					<img src="../img/hero/arrow-prev.svg" alt="Arrow Left" />
				</button>
				<div class="news__pagination-page-btns">
					<button class="news__pagination-page">1</button>
					<button class="news__pagination-page">2</button>

		</div> <!-- CONTAINER -->

	@@include('blocks/footer.html')

	<script src='./js/news.bundle.js'></script>
