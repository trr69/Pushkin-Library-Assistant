<section class="tour">
	<div class="container">
		<div class="tour__row">
			<!-- TITLE -->
			<div class="tour__title title-wrapper">
				<div class="title-line"></div>
				<h3 class="title">Тур по библиотеке</h3>
			</div> <!-- TITLE -->
			<div class="tour__box">
				<div class="tour__list">

					<div class="tour__swiper">
						<div class="swiper-wrapper">
							<div class="swiper-slide tour__location active" id='tour-lobby'>Фойе</div>
							<div class="swiper-slide tour__location" id='tour-childrens-room'>Детский сектор</div>
							<div class="swiper-slide tour__location" id='tour-masters-school'>Школа мастеров</div>
							<div class="swiper-slide tour__location" id='tour-gym-room'>Кабинет робототехники</div>
							<div class="swiper-slide tour__location" id='tour-it-center'>IT Центр</div>
							<div class="swiper-slide tour__location" id='tour-american-corner'>American corner</div>
							<div class="swiper-slide tour__location" id='tour-maker-space'>Maker Space</div>
							<!-- <div class="swiper-slide tour__location">Фойе 8</div>
							<div class="swiper-slide tour__location">Фойе 9</div> -->
						</div> <!-- /SWIPER WRAPER -->
						<!-- PAGINATION -->
						<div class="swiper-button-prev tour__arrow">
							<img src="./img/tour/arrow-up.svg" alt="Arrow Prev">
						</div>
						<div class="swiper-button-next tour__arrow">
							<img src="./img/tour/arrow-down.svg" alt="Arrow Next">
						</div>
						<!-- /PAGINATION -->
					</div> <!-- /TOUR SWIPER -->
				</div> <!-- /LIST -->
				<!-- CHANGE	LOCATION ARROWS -->
				<div class="tour__list-arrow tour__list-arrow-prev">
					<img src="./img/hero/arrow-prev.svg" alt="Prev Arrow">
				</div>
				<div class="tour__list-arrow tour__list-arrow-next">
					<img src="./img/hero/arrow-next.svg" alt="Next Arrow">
				</div>
				<!-- CHANGE	LOCATION ARROWS -->

				<div class="tour__images">
					<div class="tour__image tour__image-1">
						<img class='tour__image-picture' src="./img/tour/tour-lobby-1.jpg" alt="Фото фойе 1">
					</div>
					<div class="tour__image tour__image-2">
						<img class='tour__image-picture' src="./img/tour/tour-lobby-2.jpg" alt="Фото фойе 2">
					</div>
					<div class="tour__image tour__image-3">
						<img class='tour__image-picture' src="./img/tour/tour-lobby-3.jpg" alt="Фото фойе 3">
					</div>
					<div class="tour__image tour__image-4">
						<img class='tour__image-picture' src="./img/tour/tour-lobby-4.jpg" alt="Фото фойе 4">
					</div>
					<a href="#!" class="tour__virtual-tour">
						Виртуальный тур <span>+</span>
					</a>
				</div> <!-- /IMAGES -->
			</div> <!-- /BOX -->
		</div> <!-- /ROW -->
	</div>
</section>
